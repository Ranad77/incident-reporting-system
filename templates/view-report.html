<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Report - Incident Reporting System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Admin Navigation -->
    <nav class="navbar" id="adminNav" style="display: none;">
        <div class="navbar-brand">
            <img src="uoh-logo.png" alt="UOH Logo" class="navbar-logo">
            <div>
                <h1>Incident Reporting System</h1>
                <p>University of Hail - Cybersecurity Division</p>
            </div>
        </div>
        
        <div class="navbar-links">
            <a href="dashboard.html">Dashboard</a>
            <a href="admin-panel.html">Admin Panel</a>
        </div>
        
        <div class="navbar-user">
            <span id="adminUserName">User</span>
            <button onclick="logout()" class="logout-btn">Logout</button>
        </div>
    </nav>

    <!-- Student/Staff Simple Header -->
    <div class="simple-header" id="simpleHeader" style="display: none;">
        <div class="simple-header-content">
            <img src="uoh-logo.png" alt="UOH Logo" class="simple-logo">
            <div class="simple-header-info">
                <h1>Incident Reporting System</h1>
                <p>University of Hail</p>
            </div>
            <div class="simple-header-user">
                <span id="simpleUserName">User</span>
                <button onclick="logout()" class="logout-btn">Logout</button>
            </div>
        </div>
    </div>

    <div class="page-container">
        <div class="page-header">
            <h1>Incident Report Details</h1>
            <p>Report ID: <span id="reportId"></span></p>
        </div>

        <div class="card">
            <div id="error-message" class="error-message" style="display: none;"></div>
            <div id="reportDetails">
                <p style="text-align: center; padding: 2rem; color: #9ba3af;">Loading report details...</p>
            </div>
        </div>

        <div style="margin-top: 2rem;">
            <button onclick="window.history.back()" class="btn-secondary" style="padding: 0.75rem 2rem;">
                Back
            </button>
        </div>
    </div>

    <!-- Image Modal for Full View -->
    <div id="imageModal" class="image-modal" onclick="closeImageModal()" style="display: none;">
        <span class="modal-close">&times;</span>
        <img id="modalImage" class="modal-content">
    </div>

    <script>
        function checkAuth() {
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user'));
            
            if (!token || !user) {
                window.location.href = 'login.html';
                return null;
            }
            
            // Show appropriate navigation based on role
            if (user.role === 'admin') {
                document.getElementById('adminNav').style.display = 'flex';
                document.getElementById('simpleHeader').style.display = 'none';
                document.getElementById('adminUserName').textContent = `${user.name} (Admin)`;
            } else {
                document.getElementById('adminNav').style.display = 'none';
                document.getElementById('simpleHeader').style.display = 'block';
                const roleText = user.role === 'staff' ? 'Staff' : 'Student';
                document.getElementById('simpleUserName').textContent = `${user.name} (${roleText})`;
            }
            
            return { token, user };
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        }

        function getReportId() {
            const params = new URLSearchParams(window.location.search);
            return params.get('id');
        }

        function getBadgeClass(value, type) {
            if (type === 'status') {
                return `badge badge-${value.toLowerCase().replace(' ', '-')}`;
            } else if (type === 'severity') {
                return `badge badge-${value.toLowerCase()}`;
            }
            return 'badge';
        }

        async function loadReportDetails() {
            const auth = checkAuth();
            if (!auth) return;

            const reportId = getReportId();
            if (!reportId) {
                document.getElementById('error-message').textContent = 'No report ID provided';
                document.getElementById('error-message').style.display = 'block';
                return;
            }

            document.getElementById('reportId').textContent = `#${reportId}`;

            try {
                const response = await fetch(`http://localhost:5000/api/incidents/${reportId}`, {
                    headers: {
                        'Authorization': `Bearer ${auth.token}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    const report = data.data;
                    
                    const detailsHTML = `
                        <div style="display: grid; gap: 2rem;">
                            <div>
                                <h3 style="color: #e4e7eb; margin-bottom: 1rem; border-bottom: 2px solid #3b82f6; padding-bottom: 0.5rem;">
                                    Report Information
                                </h3>
                                <div class="report-details-grid">
                                    <div class="detail-label">Report ID:</div>
                                    <div class="detail-value">#${report._id.slice(-6)}</div>
                                    
                                    <div class="detail-label">Incident Type:</div>
                                    <div class="detail-value" style="font-weight: 600;">${report.incidentType}</div>
                                    
                                    <div class="detail-label">Status:</div>
                                    <div><span class="${getBadgeClass(report.status, 'status')}">${report.status}</span></div>
                                    
                                    <div class="detail-label">Severity:</div>
                                    <div><span class="${getBadgeClass(report.severity, 'severity')}">${report.severity.toUpperCase()}</span></div>
                                    
                                    <div class="detail-label">Location:</div>
                                    <div class="detail-value">${report.location || 'Not specified'}</div>
                                    
                                    <div class="detail-label">Date Submitted:</div>
                                    <div class="detail-value">${new Date(report.createdAt).toLocaleString()}</div>
                                    
                                    <div class="detail-label">Last Updated:</div>
                                    <div class="detail-value">${new Date(report.updatedAt).toLocaleString()}</div>
                                </div>
                            </div>

                            ${report.images && report.images.length > 0 ? `
                            <div>
                                <h3 style="color: #e4e7eb; margin-bottom: 1rem; border-bottom: 2px solid #3b82f6; padding-bottom: 0.5rem;">
                                    Attached Evidence (${report.images.length} image${report.images.length > 1 ? 's' : ''})
                                </h3>
                                <div class="evidence-gallery">
                                    ${report.images.map((img, index) => `
                                        <div class="evidence-image" onclick="openImageModal('${img}')">
                                            <img src="${img}" alt="Evidence ${index + 1}">
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                            ` : ''}

                            <div>
                                <h3 style="color: #e4e7eb; margin-bottom: 1rem; border-bottom: 2px solid #3b82f6; padding-bottom: 0.5rem;">
                                    Incident Description
                                </h3>
                                <div class="description-box">
                                    <p style="color: #e4e7eb; line-height: 1.6; margin: 0; white-space: pre-wrap;">${report.description}</p>
                                </div>
                            </div>

                            <div>
                                <h3 style="color: #e4e7eb; margin-bottom: 1rem; border-bottom: 2px solid #3b82f6; padding-bottom: 0.5rem;">
                                    Reporter Information
                                </h3>
                                <div class="report-details-grid">
                                    <div class="detail-label">Name:</div>
                                    <div class="detail-value">${report.reportedBy.name}</div>
                                    
                                    <div class="detail-label">Email:</div>
                                    <div class="detail-value">${report.reportedBy.email}</div>
                                    
                                    <div class="detail-label">Role:</div>
                                    <div class="detail-value" style="text-transform: capitalize;">${report.reportedBy.role}</div>
                                    
                                    ${report.reportedBy.department ? `
                                    <div class="detail-label">Department:</div>
                                    <div class="detail-value">${report.reportedBy.department}</div>
                                    ` : ''}
                                </div>
                            </div>

                            ${auth.user.role === 'admin' ? `
                            <div>
                                <h3 style="color: #e4e7eb; margin-bottom: 1rem; border-bottom: 2px solid #3b82f6; padding-bottom: 0.5rem;">
                                    Admin Actions
                                </h3>
                                <div style="display: flex; gap: 1rem; flex-wrap: wrap; align-items: flex-end;">
                                    <div>
                                        <label style="display: block; margin-bottom: 0.5rem; font-weight: 600; color: #9ba3af;">Change Status:</label>
                                        <select id="statusSelect" class="admin-select">
                                            <option value="Submitted" ${report.status === 'Submitted' ? 'selected' : ''}>Submitted</option>
                                            <option value="Under Review" ${report.status === 'Under Review' ? 'selected' : ''}>Under Review</option>
                                            <option value="Investigating" ${report.status === 'Investigating' ? 'selected' : ''}>Investigating</option>
                                            <option value="Resolved" ${report.status === 'Resolved' ? 'selected' : ''}>Resolved</option>
                                            <option value="Closed" ${report.status === 'Closed' ? 'selected' : ''}>Closed</option>
                                        </select>
                                    </div>
                                    <div>
                                        <button onclick="updateStatus('${report._id}')" class="btn-primary" style="width: auto; padding: 0.75rem 2rem; margin: 0;">
                                            Update Status
                                        </button>
                                    </div>
                                </div>
                            </div>
                            ` : ''}
                        </div>
                    `;
                    
                    document.getElementById('reportDetails').innerHTML = detailsHTML;
                } else {
                    document.getElementById('error-message').textContent = 'Report not found';
                    document.getElementById('error-message').style.display = 'block';
                }
            } catch (error) {
                console.error('Error loading report:', error);
                document.getElementById('error-message').textContent = 'Error loading report details';
                document.getElementById('error-message').style.display = 'block';
            }
        }

        async function updateStatus(reportId) {
            const auth = checkAuth();
            if (!auth) return;

            const newStatus = document.getElementById('statusSelect').value;

            try {
                const response = await fetch(`http://localhost:5000/api/incidents/${reportId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${auth.token}`
                    },
                    body: JSON.stringify({ status: newStatus })
                });

                const data = await response.json();

                if (data.success) {
                    alert('Status updated successfully!');
                    loadReportDetails();
                } else {
                    alert('Failed to update status');
                }
            } catch (error) {
                alert('Error updating status');
            }
        }

        function openImageModal(imageSrc) {
            document.getElementById('imageModal').style.display = 'flex';
            document.getElementById('modalImage').src = imageSrc;
        }

        function closeImageModal() {
            document.getElementById('imageModal').style.display = 'none';
        }

        loadReportDetails();
    </script>
</body>
</html>
